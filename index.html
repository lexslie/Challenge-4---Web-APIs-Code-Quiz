<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <input id="view-scores" type="button" value="View Highscores">

    <span id="timer" class="timer">Time: 0</span>
    
    <div class="intro">
        <h1> Coding JavaScript Quiz </h1>
        <h2> Answer the following questions on JavaScript under the time limit provided. Note that 10 seconds will be deducted from your timer every time a question is answered incorrectly.</h2>
    </div>

    <div id="scores"></div>
    
    <div class="questions" id="questions"></div>
    
    <div class="questions" id="choices"></div>
    
    <form class="questions" id="results"></form>

    <div class="start" id="buttons">
      <input id="start-button" type="button" value="Start Quiz">
      
    </div>

    <script src="./script.js"></script>
    <script src="./questions.js"></script>
</body>
