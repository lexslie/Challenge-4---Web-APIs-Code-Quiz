<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <input id="view-scores" type="button" value="View Highscores">

    <span id="timer">Time: 0</span>
    
    <div class="intro">
        <h1> Coding JavaScript Quiz </h1>
        <h2> Try to answer the following questions on JavaScript under the time limit provided. Note that time will be deducted from your timer every time you get a question wrong.</h2>
    </div>

    <div id="scores"></div>
    
    <div id="questions"></div>
    
    <div id="choices"></div>
    
    <form id="results"></form>

    <div id="buttons">
      <input id="start-button" type="button" value="Start Quiz">
    </div>

    <script src="./script.js"></script>
    <script src="./questions.js"></script>
</body>
